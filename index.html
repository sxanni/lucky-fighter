<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUCKY FIGHTER</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>

        /* *{
            box-sizing: border-box; 
            a key property ot make sure our sizes arent affected by padding
        } */
    </style>
  </head>
  <body>
    <div class="main-div" style="position: relative; display: inline-block">
      <div
        class="bar-container"
        style="
          
          display: flex;
          align-items: center;
          padding: 30px;
          position: absolute;
          background-color: black;
          width: 1024px;
          height: 60px;
        "
      >
        <!-- player health -->
        <div id="playerHp" style="position: relative; height: 30px;width:100%;">
            <div id="healthBowl"style="margin-top: 0px; background-color: silver;
            height: 20px;
            width: 100%;"></div>
            <!-- red bar health that depletes -->
            <div id="playerHealth" style="position: absolute;
            margin-top: 0px;

            background-color: red;
            height: 30px;
            width: 100%;
            
                                        /* below stretches this div to fit the full height and width of its parent container */
            align-items: baseline; 
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;"></div>
        </div>
        <!-- time -->
        <div
          id="timer"
          style="border: 7px solid black;
            background-color: bisque;
            width: 100px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 0px;
          "
        ></div>
        
        <!-- enemy health -->
    <div id="enemyHp" style="position:relative; height: 30px;
    width:100%;">
        <div id="healthBowl"style="margin-top: 0px; background-color: silver;
            height: 20px;
            width: 100%;
          "
        >
        </div>
        <div id="enemyHealth" style="position: absolute; margin-top: 0px;
        background-color:red;
            height: 30px;
            width:100%;
            align-items: baseline;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;">

        </div>
      </div>
    </div>

      <canvas style="border: 2px solid rgb(224, 19, 19)"> </canvas>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js "></script>
  </body>
</html>
